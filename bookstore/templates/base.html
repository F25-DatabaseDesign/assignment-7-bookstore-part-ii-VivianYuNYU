<!DOCTYPE html>
<html>
  <head>
    <title>Fiction Haven - Blue Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="leftHeader">
        <a href="{{ url_for('home')}}">
          <img src="{{ url_for('static', filename='images/misc/novel house logo.png') }}" 
          alt="Black Cat Novel House logo" /
          style="width: 250px; height: auto;"
          >
        </a>
      </div>
      <div id="midHeader">
        <form id="searchBoxForm" action="{{ url_for('search') }}" method="post" style="display:flex;">
        <input id="searchBox"
          type="text"
          placeholder="Book Title Search"
          name="search"
                />

        <button type="submit" style="border:none; background:none; padding:0; cursor:pointer;">
        <img id="searchIcon"
          src="{{ url_for('static', filename='images/misc/search-icon.png') }}"
          alt="search icon"
         />
        </button>
        </form>

          <div class="dropdown">
            <p class="dropdownSelect">Select Category</p>
            <div class="dropdownContent">
               <!-- This for loop assumes that you are passing in a list of category rows, retrieved from the database -->
               {% for category in categories %}
               <p><a href="{{ url_for('category', categoryId=category[0]) }}">{{ category[1] }}</a>
               </p>
            {% endfor %}
          </div>
        </div>
      </div>
      <div id="rightHeader">
        <div id="cartIcon">
          <a href="#"><img src="{{ url_for('static', filename='images/misc/cart-icon.jpg') }}" alt="shopping cart icon" /></a>
        </div>
        <div id="cartCount">0 items</div>
        <div class='loginButton'><a href='#'>login</a></div>
      </div>
    </header>
      <main>{% block container %}{% endblock %}</main>
    <footer>
      <div id="footerLeft">
        <p>&copy; Fiction Haven</p>
        <a href="#">Contact Us</a>
        <a href="#">Directions</a>
      </div>
      <div id="footerRight">
        <a href="#"><img src="{{ url_for('static', filename='images/misc/facebook-icon.jpg') }}" alt="Facebook" /></a>
        <a href="#"><img src="{{ url_for('static', filename='images/misc/twitter-icon.jpg') }}" alt="Twitter" /></a>
      </div>
    </footer>
  </body>
</html>
